<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carnes Brancas - McDonald's Training</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <link rel="icon" href="assets/nugets.jpg">
</head>
<body>
    <h1>Carnes Brancas - McDonald's Training</h1>

    <!-- Desenho do UHC -->
    <div class="uhc">
        <div class="drawer yellow">
            <p>Nuggets</p>
        </div>
        <div class="drawer white">
            <p>Chicken</p>
        </div>
        <div class="drawer red">
            <p>Junior</p>
        </div>
        <div class="drawer green">
            <p>Crispy</p>
        </div>
        <div class="drawer pink">
            <p>Reservado</p>
        </div>
        <div class="drawerT green">
            <p>Torta de maça</p>
        </div>
        <div class="drawerT red">
            <p>Torta de banana</p>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Tempo</th>
                <th>Imagem</th> <!-- Nova coluna para as imagens -->
            </tr>
        </thead>
        <tbody>
            <tr class="white" data-image="path-to-nuggets-image.jpg">
                <td><span class="item-name">Nuggets</span></td>
                <td>3.15 minutos</td>
                <td><img src="path-to-nuggets-image.jpg" alt="Nuggets Image"></td>
            </tr>
            <tr class="white" data-image="path-to-chicken-image.jpg">
                <td><span class="item-name">Chicken</span></td>
                <td>3.15 minutos</td>
                <td><img src="path-to-chicken-image.jpg" alt="Chicken Image"></td>
            </tr>
            <tr class="white" data-image="path-to-nuggets-image.jpg">
                <td><span class="item-name">Junior</span></td>
                <td>3.15 minutos</td>
                <td><img src="path-to-nuggets-image.jpg" alt="Nuggets Image"></td>
            </tr>
            <tr class="white" data-image="path-to-chicken-image.jpg">
                <td><span class="item-name">Crispy</span></td>
                <td>6.15 minutos</td>
                <td><img src="path-to-chicken-image.jpg" alt="Chicken Image"></td>
            </tr>
            <tr class="white" data-image="path-to-chicken-image.jpg">
                <td><span class="item-name">Reservado</span></td>
                <td>??? minutos</td>
                <td><img src="path-to-chicken-image.jpg" alt="Chicken Image"></td>
            </tr>
            <tr class="white" data-image="path-to-chicken-image.jpg">
                <td><span class="item-name">Torta de maça</span></td>
                <td>6.15 minutos</td>
                <td><img src="path-to-chicken-image.jpg" alt="Chicken Image"></td>
            </tr>
            <tr class="white" data-image="path-to-chicken-image.jpg">
                <td><span class="item-name">Torta de banana</span></td>
                <td>6.15 minutos</td>
                <td><img src="path-to-chicken-image.jpg" alt="Chicken Image"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
